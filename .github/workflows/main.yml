name: API Tests

on: [push]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Use Jest
        run: npm install ts-jest
      - name: Use types/jest
        run: npm install @types/jest
      - name: Use typescript
        run: npm install typescript
      - name: Use axios
        run: npm install axios
      - name: Install dependencies
        run: npm install
      - name: Run API tests
        run: npx jest
